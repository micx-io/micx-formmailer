<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Formmail Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="card card-lg">
    <div class="card-body">
        <h4>Schreiben Sie uns</h4>

        <!-- Form -->
        <form method="post">
            <micx-formmail
                    onload="console.log('loaded')"
                    onwaiting="this.show(`*[role='status']`)"
                    onsubmit="this.hide(`button[type='submit'],*[role='data_invalid']`);this.show(`*[role='success']`)"
                    oninvalid="this.show(`*[role='data_invalid']`)"
                    onerror="alert('Couldnt send mail');"
                    debug="yes"
            >
                <div class="alert alert-danger">The mailing function is currently not available!</div>
            </micx-formmail>
            <script referrerpolicy="origin" src="http://localhost/v1/formmailer/formmail.js?subscription_id=demo1"></script>

            <div class="row gx-3">
                <div class="col-sm-6">
                    <!-- Form -->
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="Mailto">Mailto</label>
                        <input type="text" required class="form-control form-control-lg" name="mailto" id="mailto2" placeholder="mailto" aria-label="mailto">
                    </div>
                    <!-- End Form -->
                </div>


            </div>
            <!-- End Form -->



            <div class="alert alert-success" hidden role="success">Your message was successfully delivered! </div>
            <div class="alert alert-danger" hidden role="data_invalid">Data invalid. Please check the fields. </div>
            <div class="d-grid mb-2">

                <button type="submit" class="btn btn-primary btn-lg">
                    <span class="spinner-border spinner-border-sm" role="status" hidden aria-hidden="true"></span> <span>Absenden</span>
                </button>
            </div>

            <div class="text-center">
                <span class="form-text">Wir melden uns in 1 bis 2 Arbeitstagen bei Ihnen.</span>
            </div>
        </form>
        <!-- End Form -->
    </div>
</div>
</body>
</html>
